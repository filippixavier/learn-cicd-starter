name: cd

on:
  push:
    branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up go
              uses: actions/setup-go@v5
              with: 
                go-version: "1.23.0"
            
            - name: Build application
              run: ./scripts/buildprod.sh
            
            - id: 'auth'
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v3'

            - name: 'Use gcloud CLI'
              run: 'gcloud info'
            
            - name: Send build to gcloud
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/projet-notely/notely-ar-repo/notely:latest . 

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/projet-notely/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project projet-notely --max-instances=4